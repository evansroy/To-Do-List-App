<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>To Do List App</title>
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          What's up,
          <input type="text" id="name" placeholder="Enter your name here...." />
        </h2>
      </section>
      <section class="create-todo">
        <h3>CREATE A TODO</h3>

        <form id="new-todo-form">
            <h4>What is on your todo list ?</h4>
            <input type="text" name="content" id="content" placeholder="e.g make a portfolio website">

            <h4>Pick a Category</h4>
            <div class="options">
                <label >
                    <input type="radio" name="category" id="category1" value="business">
                    <span class="bubble business"></span>
                    <div>Business</div>
                </label>
                <label >
                    <input type="radio" name="category" id="category2" value="personal">
                    <span class="bubble personal"></span>
                    <div>Personal</div>
                </label>
            </div>
            <input type="submit" value="Add todo">
        </form>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
